{% extends 'base.html' %} 
{% block style %}
{% endblock %}

{% block h1%}
    <b> BLOG USERS </b>
{% endblock %}

{% block content %}
    {% if users | length == 0%}
       <p><i>No User Present</i></p>
    {% else %}
    <ul>
       {% for user in users %}
          <a href = './blog?user={{user.username}}'>{{user.username}}</a>
       {% endfor %}
    </ul>
    {% endif%}
{% endblock %}
