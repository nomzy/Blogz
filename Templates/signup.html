{% extends "base.html" %}
{% block style %}
    .error {
        color: red
    }
{% endblock %}
{% block body %}

{% block content %}

    <form action = '{{url_for('signup')}}', method = "POST">
        <table>
            <thead>
                <tr>
                    <th colspan = 2>SIGNUP</th>
                </tr>
            </thead>
               <tbody>
                   <tr>
                       <td><label for="username">Username</label></td>
                       <td>
                           <input name="username" type="text" placeholder = 'USERNAME' value="{{username}}">
                           <span class="error">{{username_error_msg}}</span>
                       </td>
                   </tr>
                   <tr>
                       <td><label for="password">Password</label></td>
                       <td>
                           <input name="password" type="Password" placeholder = 'PASSWORD' id = 'PASSWORD'>
                           <span class="error">{{password_error_msg}}</span>
                       </td>
                   </tr>
                   <tr>
                       <td><label for="verify">Verify Password</label></td>
                       <td>
                           <input name="verify" type="password" placeholder ='RETYPE PASSWORD' id = 'VERIFY'>
                           <span class="error">{{verify_password_error_msg}}</span>
                       </td>
                   </tr>
                   <tr>
                       <td><label for="email">Email (optional)</label></td>
                       <td>
                           <input name="email" value="{{email}}">
                           <span class="error">{{email_error_msg}}</span>
                       </td>
                   </tr>
               </tbody>
        </table>
           <input type="submit" value = 'SUBMIT'>
    </form>
{% endblock %}
