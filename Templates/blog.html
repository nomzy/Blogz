{% extends "base.html" %}
{% block content %}

  <h1>Build-a-Blog</h1>
  <form method='POST'>
      <label>
          New Blog:
          <input type='text' name='Blog' />
      </label>
      <input type='submit' value='Add newpost'/>
  </form>

  <hr />

  {% if newpost|length == 0 %}
  <p>No newpost yet</p>

  {% else %}

    <ul
        {% for task in newpost %}
        <li>{{Blog</li>
            {% endfor%}
    </ul>
